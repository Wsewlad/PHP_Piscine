<!DOCTYPE html>
<html>
<head>
	<title>balloon jquery</title>
	<style>
		#balloon {
			background-color: red;
			border-radius: 50%;
			margin: 0 auto 0 auto;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<div id="balloon" style="width: 200px;height: 200px"></div>
	<script>
		var colors = ['red', 'green', 'blue'];
		var i = 0;
		var size = 200;

		$(document).ready(function () {

			$('#balloon').click(function () {
				grow();
			});
			$('#balloon').mouseleave(function () {
				leave();
			});
		});

		function grow()
		{
			size = size < 420 ? size + 10 : 200;
			$('#balloon').height(size);
			$('#balloon').width(size);
			i++;
			$('#balloon').css("background-color", colors[i % 3]);
		}

		function leave()
		{
			if ($('#balloon').height() >= 205)
			{
				$('#balloon').height($('#balloon').height() - 5);
				$('#balloon').width($('#balloon').width() - 5);
				i--;
				i = i < 0 ? 2 : i;
				$('#balloon').css("background-color", colors[i % 3]);
			}
		}
	</script>
</body>
</html>
