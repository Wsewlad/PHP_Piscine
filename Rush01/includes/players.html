<?php

// Create connection
$conn = mysqli_connect($_SESSION['servername'], $_SESSION['username'], $_SESSION['password'], $_SESSION['dbname']);
// Check connection
if (!$conn) {
    header('Location: install.php');
    return (0);
}

$sql = "SELECT * FROM players";
$result = mysqli_query($conn, $sql);
?>

	<h1>Players</h1>
	<table>
		<tr>
			<th>Login</th>
			<th>Rank</th>
		</tr>

			if (mysqli_num_rows($result) > 0)
			{
